<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label for="FirstName">Enter Your First Name :</label>
        <input
          type="text"
          name="FirstName"
          id="FirstName"
          minlength="2"
          maxlength="15"
          required
          readonly
        />
      </div>
      <br />
      <div>
        <label for="LastName">Enter Your Last Name :</label>
        <input type="text" name="LastName" id="LastName" />
      </div>
      <br />
      <div>
        <label for="age">Enter Your Age :</label>
        <input type="number" name="age" id="age" min="5" max="18" />
      </div>
      <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" />
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" />
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" />
      </div>
      <div>
        <label for="t&c">Click Here</label>
        <input type="checkbox" name="terms" id="t&c" />
      </div>
      <br />
      <div>
        <label for="upload">Upload Photo :</label>
        <input type="file" name="upload" id="upload" />
      </div>
      <br />
      <div>
        <label for="pickColor">Pick Your Fav Color :</label>
        <input type="color" id="pickColor" name="pickColor" />
      </div>
      <br />
      <div>
        <label for="date">Select Date</label>
        <input type="date" name="date" id="date" />
      </div>
      <br />
      <div>
        <label for="dt">Select Date and time </label>
        <input type="datetime-local" id="dt" name="dt" />
      </div>
      <br />
      <div>
        <button type="submit">Submit Form data</button>
        <button type="reset">Reset data</button>
      </div>
    </form>
  </body>
</html>
